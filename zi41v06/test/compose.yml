version: '2'
services:
  app:
    container_name: ${CLIENT}
    image: infoservicenet/zucchetti:tmv06
    restart: on-failure:3
    mem_limit: 4096M
    cpus: 0.5
    secrets:
      - test_secrets
    environment:
      - HOSTNAME=${CLIENT}
      - POSTGRES_USER=${CLIENT}usr
      - POSTGRES_PASSWORD: /run/secrets/test_secrets
      - POSTGRES_DB=${CLIENT}db
      - POSTGRES_IP=${POSTGRES_IP}
    ports:
      - ${PORT}:8080
    networks:
      - frontend
      - backend
    volumes:
      - tomcat_data:/usr/local/tomcat/${CLIENT}:rw
    command: /bin/bash -c "DBConfig.sh && catalina.sh run"
    
networks:
  frontend:
    name: ${CLIENT}
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${STAGE_NETWORK_PREFIX}/24
  backend:
    name: backend
    external: true

volumes:
  tomcat_data:
    external: false

secrets:
  test_secrets:
    file: ./test_secrets.txt